<!-- 卡片设计 -->
<div class="blog-slider">
    <div class="blog-slider_wrp swiper-wrapper">

        <div class="blog-slider_item swiper-slide">
            <div class="blog-slider_img">
                <img src="./pic/pic2.jpg" alt="">
            </div>
            <div class="blog-slider_content">
                <span class="blog-slider_code">话费充值</span>
                <div class="blog-slider_title">号码 <input type="text" value="" class="blog-slider_text" id="text0"/> </div>  
                <div class="blog-slider_title">扣费卡号 <input type="text" value="" class="blog-slider_text" id="text1"/> </div>  
                <button class="btn" id="id1">30元</button>
                <button class="btn" id="id2">50元</button>
                <button class="btn" id="id3">100元</button>
                <button class="btn" id="id4">300元</button>
                <button class="btn" id="id5">500元</button>
            </div>
        </div>
        <script>
            document.getElementById("id1").addEventListener('click', function () {
                var searchUrl = window.location.href;
                var searchData = searchUrl.split("="); //截取 url中的“=”,获得“=”后面的参数
                var searchText = decodeURI(searchData[1]); //decodeURI解码
                var bankcard0=document.getElementById("text1").value;
                // alert(bankcard0)
                $.ajax({
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    url: 'http://123.249.85.85:8000/api/third/phone',
                    data: ({
                        card_num:bankcard0,
                        money:30
                    }),
                    success: function (res) {
                        alert("充值成功！")
                    },
                    error: function (res) {
                        alert("余额不足，充值失败！")
                    }
                })
            })
        </script>
